<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .calculator {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 12px;
        background: #f8f9fa;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-custom {
        width: 60px;
        height: 60px;
        font-size: 1.2rem;
        margin: 5px;
        border: 1px solid #ccc;
      }
      .output-box {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        font-size: 1.3rem;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <!-- Input Field -->
      <input
        type="text"
        id="calc-input"
        class="form-control mb-3"
        placeholder="Enter calculation"
        readonly
      />

      <div class="row">
        <!-- Number Buttons -->
        <div
          class="col-8 d-flex flex-wrap justify-content-center calculator-inner"
          id="calculator"
        >
          <button class="btn btn-light btn-custom">7</button>
          <button class="btn btn-light btn-custom">8</button>
          <button class="btn btn-light btn-custom">9</button>
          <button class="btn btn-light btn-custom">4</button>
          <button class="btn btn-light btn-custom">5</button>
          <button class="btn btn-light btn-custom">6</button>
          <button class="btn btn-light btn-custom">1</button>
          <button class="btn btn-light btn-custom">2</button>
          <button class="btn btn-light btn-custom">3</button>
          <button class="btn btn-light btn-custom">0</button>
          <button class="btn btn-danger btn-custom">C</button>
        </div>

        <!-- Operator Buttons -->
        <div
          class="col-4 d-flex flex-column align-items-center operators-inner"
          id="operators"
        >
          <button class="btn btn-warning btn-custom operator-button">+</button>
          <button class="btn btn-warning btn-custom operator-button">-</button>
          <button class="btn btn-warning btn-custom operator-button">*</button>
          <button class="btn btn-warning btn-custom operator-button">/</button>
          <button class="btn btn-success btn-custom" id="calculate">=</button>
        </div>
      </div>

      <!-- Output -->
      <div id="calc-output" class="output-box mt-3">Result: 0</div>
    </div>

    <script>
      const calculator = document.getElementById("calculator");
      const input = document.getElementById("calc-input");
      const operators = document.getElementById("operators");
      const calculate = document.getElementById("calculate");
      const output = document.getElementById("calc-output");
      const reset = document.querySelector(".btn-danger");

      calculator.addEventListener("click", (e) => {
        if (e.target.classList.contains("btn-light")) {
          input.value += e.target.innerText;
        }
      });

      operators.addEventListener("click", (e) => {
        if (e.target.classList.contains("operator-button")) {
          input.value += " " + e.target.innerText + " ";
        }
      });
      calculate.addEventListener("click", () => {
        output.innerText = "Result: " + eval(input.value);
        input.value = "";
      });
      reset.addEventListener("click", () => {
        input.value = "";
        output.innerText = "Result: 0";
      });
    </script>
  </body>
</html>
